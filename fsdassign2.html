<head>

    <style>
        body {
            display: flex;
            justify-content:center;
            align-items :center;
            height: 80vh;
            background-color: white;
        }
        form
        {
            width=350px;
            background-color:rgb(201,223,231);
            padding:40px;
        }
    </style>
</head>
<body>
    <form>

        </tr>

        </tr>

        </tr>
    </table>
    <br> <br>
    <button type="Submit" style="width:30%;height:30%;background-color:darkgrey;border-radius: 5px;">Submit</button>
